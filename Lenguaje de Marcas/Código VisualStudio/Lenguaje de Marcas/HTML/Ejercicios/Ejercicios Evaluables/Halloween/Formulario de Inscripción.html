<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Formulario de inscripción - Halloween Fest 2024</title>
</head>
<body>
    <h1 style="text-align: center;">📝 Formulario de inscripción 📝</h1>
    <p style="text-align: center;"><b><i>¡Únete a la experiencia más aterradora de Halloween!</i></b></p>
    
    <hr>

    <form action="Confirmación de Registro.html" method="post">
        
        <fieldset>
            <legend>👤 Información Personal</legend>
            <label>Nombre completo:</label><br>
            <input type="text" name="name" required><br><br>
            
            <label>Fecha de nacimiento:</label><br>
            <input type="date" name="birthdate" required><br><br>
        </fieldset>
        <br>

        <fieldset>
            <legend>📞 Información de Contacto</legend>
            <label>Correo electrónico:</label><br>
            <input type="email" name="email" required><br><br>
            
            <label>Teléfono:</label><br>
            <input type="tel" name="phone"><br><br>
        </fieldset>
        
        <br>
        <div style="text-align: center;">
            <button type="submit">🎃 Enviar inscripción 🎃</button>
        </div>
    </form>

    <br>
    
    <div style="text-align: center;">
        <a href="Página_Evento. Halloween.html">🔙 Regresar a la página principal</a>
    </div>
</body>
</html>
